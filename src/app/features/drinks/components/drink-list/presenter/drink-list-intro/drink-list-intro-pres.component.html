<section class="container">
  <div class="intro-section">
    <div class="intro-info">
      <h2 class="intro-info-name">{{intro.title}}</h2>
      <p>
        {{intro.Description}}
      </p>
    </div>
    <div class="intro-image">
      <figure>
        <img [src]="intro.image" [alt]="intro.title" />
      </figure>
    </div>
  </div>
</section>
